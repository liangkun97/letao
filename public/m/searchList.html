<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--ios是否运行快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通知栏的样式  黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不让转成电话号码格式-->
    <meta content="telephone=no" name="format-detection">
    <meta name="description" content="喵喵淘购是中国最小的正品运动鞋。皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords" content="喵喵淘购 买鞋子 上喵喵淘购 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon1.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
    <title>喵喵淘购-搜索中心</title>
</head>
<body>
<!--版心-->
<div class="mt_container">
    <!--顶部通栏-->
    <header class="mt_header">
        <a href="search.html" class="left"><span class="fa fa-arrow-left"></span></a>
        <h3>搜索中心</h3>
    </header>
    <!--搜索中心-->
    <div class="mt_sc">
        <div class="mt_wrapper">
            <div class="mui-scroll-wrapper" id="refreshContainer">
                <div class="mui-scroll">
                    <div class="mt_search">
                        <div class="mt_search_bar">
                            <form action="#">
                                <input type="search" placeholder="搜索您喜欢的商品">
                            </form>
                            <a href="javascript:;">搜索</a>
                        </div>
                        <div class="mt_search_order">
                            <a href="javascript:;" class="now" data-order="time">
                                <p>上架时间<span class="fa fa-angle-down"></span></p>
                            </a>
                            <a href="javascript:;" data-order="price">
                                <p>价格<span class="fa fa-angle-down"></span></p>
                            </a>
                            <a href="javascript:;" data-order="num">
                                <p>销量<span class="fa fa-angle-down"></span></p>
                            </a>
                            <a href="javascript:;" data-order="count">
                                <p>折扣<span class="fa fa-angle-down"></span></p>
                            </a>
                        </div>
                        <div class="mt_content">
                            <ul class="mui-clearfix"> </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--底部-->
    <footer class="mt_footer">
        <ul>
            <li><a href="index.html"><span class="fa fa-home"></span>
                <p>首页</p>
            </a></li>
            <li class="now"><a href="category.html"><span class="fa fa-bars"></span>
                <p>分类</p>
            </a></li>
            <li><a href="cart.html"><span class="fa fa-shopping-cart"></span>
                <p>购物车</p>
            </a></li>
            <li><a href="javascript:;"><span class="fa fa-user"></span>
                <p>会员中心</p>
            </a></li>
        </ul>
    </footer>
</div>
<script type="text/artTemplate" id="productList">
    <% for(var i = 0; i < data.length; i++){%>
    <% var item = data[i]; %>
    <li><a href="product.html?productId=<%=item.id%>">
        <% if(item.pic && item.pic[0]){ %>
        <img src="<%=item.pic[0].picAddr%>" alt="">
        <% }else{ %>
        <img src="images/none.jpg" alt="">
        <% } %>
        <p class="mui-ellipsis-2"> <%=data[i].proName%></p>
        <span class="nowPrice">￥<%=data[i].price%></span><span class="oldPrice">￥<%=data[i].oldPrice%></span>
        <div class="mt_buy">
            <button class="mt_buyNow">立即购买</button><button class="mt_addCart">加入购物车</button>
        </div>
    </a></li>
    <% } %>
</script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>
