<script type="text/artTemplate" id="firstTemplate">
    <% for(var i = 0; i < rows.length; i++){ %>
    <li class="<%=i==0?'now':''%>"><a href="javascript:;" data-id="<%=rows[i].id%>"><%=rows[i].categoryName%></a></li>
    <% } %>
</script>
<script type="text/artTemplate" id="secondTemplate">
    <% for(var i = 0; i < rows.length; i++){ %>
    <li><a href="javascript:;">
        <img src="<%=rows[i].brandLogo%>" alt="">
        <p><%=rows[i].brandName%></p>
    </a></li>
    <% } %>
</script>
